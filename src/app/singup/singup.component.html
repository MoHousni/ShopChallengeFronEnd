<div class="main">

  <section class="signup">
      <!-- <img src="images/signup-bg.jpg" alt=""> -->
      <div class="container">
          <div class="signup-content">
              <form method="POST" id="signup-form" class="signup-form" (submit)="singUp()" >
                  <h2 class="form-title">Create account</h2>
                  <div class="form-group">
                      <input type="text" class="form-input" [(ngModel)] = "user.fullName" name="fullName" id="name" placeholder="Your fullName" required/>
                  </div>
                  <div class="form-group">
                      <input type="email" class="form-input" [(ngModel)] = "user.email" name="email" id="email" placeholder="Your Email" required/>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-input" name="password"  [(ngModel)] = "user.password" id="password" placeholder="Password" required/>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-input"  id="re_password" [(ngModel)] = "re_password" name="re_password"  placeholder="Repeat your password" required/>
                  </div>
                  <div class="form-group">
                      <label class = "labelSelect" >Your city: </label>
                      <select [(ngModel)]="user.ville" name = "ville" class="select" required >
                          <ng-container *ngFor="let city of cities">
                              <option [ngValue]="city" class="form-input">{{city.nomVille}}</option>
                          </ng-container>
                        </select>
                  </div>
                  <div class="form-group">
                      <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                  </div>
              </form>
              <p class="loginhere">
                  Have already an account ? <a href="/login" class="loginhere-link">Login here</a>
              </p>
          </div>
      </div>
  </section>

</div>
